<ion-header>
  <ion-icon
    name="exit-outline"
    color="togglebutton"
    class="header-button"
    (click)="close()"
  ></ion-icon>
</ion-header>

<ion-content>
  <swiper-container [initialSlide]="0" [slidesPerView]="1" [speed]="400">
    <swiper-slide *ngFor="let slide of slides">
      <h1 class="introHeader">{{slide.title}}</h1>
      <img class="{{slide.class}}" src="{{slide.img}}" />
      <p>{{slide.description}}</p>
    </swiper-slide>
  </swiper-container>
</ion-content>
