<ion-header>
  <ion-icon
    name="close"
    class="close-icon"
    (click)="close()"
    color="togglebutton"
  ></ion-icon>
</ion-header>

<ion-content>
  <swiper-container [initialSlide]="0" [slidesPerView]="1" [speed]="400">
    <swiper-slide *ngFor="let slide of slides">
      <h1 class="introHeader">{{slide.title}}</h1>
      <img src="{{slide.img}}" />
      <p>{{slide.description}}</p>
    </swiper-slide>
  </swiper-container>
</ion-content>
