<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons class="closeIcon" slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon class="closeIcon" name="arrow-forward-outline" color="togglebutton"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item (click)="goToHome()" class="item-bg">
        <ion-icon name="home" color="icons"> </ion-icon>
        <span>Inicio</span>
      </ion-item>
      <ion-item (click)="goToSettings()" class="item-bg">
        <ion-icon name="build" color="icons" ></ion-icon>
        <span> Configuraci√≥n </span>
      </ion-item>
      <ion-item (click)="goToIntro()" class="item-bg">
        <ion-icon name="easel" color="icons" ></ion-icon>
        <span> Intro </span>
      </ion-item>
    </ion-content>

    <ion-footer>
      <ion-item (click)="logout()" class="exitButtonContainer">
        <ion-icon name="Log-in-outline" color="danger"></ion-icon>
        <span color="danger" class="exitButton"> Cerrar Session </span>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
